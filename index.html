<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="nav">
                <div class="close">
                    <img src="close.svg" alt="">
                </div>
                <img class="logo" src="logo.svg" alt="logo">
                <ul>
                    <li class="main a"><img src="home.svg" alt="home">Home</li>
                    <li class="a"><img class="a" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="libraryhead">
                    <div class="min a">
                        <img class="a" src="library.svg" alt="bookshelf">Your Library
                    </div>
                    <img class="plus a" src="plus.svg" alt="svg">
                </div>
                <div class="librarymain">
                    <ul>


                    </ul>
                </div>


                <div class="footer">
                    <ul>
                        <li>Legal</li>
                        <li>Safety&PrivacyCenter</li>
                        <li>Privacy Policy</li>
                        <li>Cookies</li>
                        <li>AboutAds</li>
                        <li>Accessibility</li>
                    </ul>
                    <div class="cookies">Cookies</div>
                    <button class="language"><img src="globe.svg" alt="globe">English</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="rightnav">

                <div class="navbtnleft">
                    <div class="hamburgerContainer"><img class="hamburger" src="hamburger.svg" alt=""></div>
                    <button class="leftarrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="45"
                            height="45" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="rightarrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="45"
                            height="45" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="navbtnright">
                    <button class="signup font">Sign up</button>
                    <button class="login font">Log in</button>
                </div>
            </div>
            <div class="scroll-container">
                <div class="rightheader">
                    <h1>Spotify Playlist</h1>
                </div>
                <div class="rightbottom">
                    <!-- <div class="rightheader">
                        <h1>Spotify Playlist</h1>
                    </div> -->
                    <div class="rightmain">

                        <div data-folder="cs" class="playlist1">
                            <img src="https://i.scdn.co/image/ab67616d00001e02698de3a9f0f9794f7760ac7d" alt="img">
                            <p class="p1">Sunyata</p>
                            <p class="p2">Tribal Rain</p>
                            <div class="playbutton">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25"
                                    color="#000000" fill="#000000">
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>

                            </div>
                        </div>


                        <div data-folder="ncs" class="playlist1">
                            <img aria-hidden="false" draggable="false" loading="eager" src="https://newjams-images.scdn.co/image/ab676477000033ad/dt/v3/discover-weekly/aAbca4VNfzWuUCQ_FGiEFA==/bmVuZW5lbmVuZW5lbmVuZQ==" alt="Discover Weekly" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                            <p class="p1">Sunyata</p>
                            <p class="p2">Tribal Rain</p>
                            <div class="playbutton">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25"
                                    color="#000000" fill="#000000">
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>

                            </div>
                        </div>

                        
                       




                    </div>
                    <div class="parent">
                        <div class="playarea">
                            <div class="playingSongInfo"></div>
                            <div class="p1p">
                                <img class="playprevious" src="playprevious.svg" alt="">
                                <img class="play" src="play.svg" alt="">
                                <img class="playnext" src="playnext.svg" alt="">
                            </div>
                            <div class="songTimeAndVolume">
                                <div class="songTime"></div>
                                <div class="volume"><img src="volume.svg" alt=""></div>
                                <input type="range" class="volume-control" min="0" max="100" value="50">
                            </div>
                        </div>


                        <div class="line"></div>
                        <div class="circle"></div>
                    </div>



                </div>
            </div>
        <script src="src.js"></script>
</body>

</html>
